<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Nicole Stoewer-Rust</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option>Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Edinburgh">Edinburgh</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>
      <div class="cities" id="first-city">
        <div>
          <h2>Minneapolis</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="cities" id="berlin">
        <div>
          <h2>Frankfurt</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="cities" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div id="return-link" class="return-link"></div>
    </div>
    <footer>
      This project was coded by Nicole Stoewer-Rust and is
      <a href="https://github.com/nicst1206" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
